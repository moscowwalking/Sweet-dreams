<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0c2461 0%, #1e3799 25%, #4a69bd 50%, #6a89cc 75%, #b8e994 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      color: white;
    }

    /* –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ —É–∫—Ä–∞—à–µ–Ω–∏—è */
    .ornament {
      position: fixed;
      z-index: -1;
      font-size: 2em;
      opacity: 0.7;
    }

    .ornament-1 { top: 10%; left: 5%; animation: float 8s infinite ease-in-out; }
    .ornament-2 { top: 15%; right: 10%; animation: float 10s infinite ease-in-out reverse; }
    .ornament-3 { bottom: 20%; left: 8%; animation: float 12s infinite ease-in-out; }
    .ornament-4 { bottom: 15%; right: 5%; animation: float 9s infinite ease-in-out reverse; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥–∞—Ä–∫–∞ */
    .gift-container {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                  0 0 50px rgba(255, 215, 0, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      margin-top: 20px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    /* –ë–ª–µ—Å—Ç—è—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç –≤–æ–∫—Ä—É–≥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    .gift-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, 
        rgba(255, 0, 0, 0.1), 
        rgba(255, 165, 0, 0.1), 
        rgba(255, 255, 0, 0.1), 
        rgba(0, 128, 0, 0.1), 
        rgba(0, 0, 255, 0.1), 
        rgba(75, 0, 130, 0.1), 
        rgba(238, 130, 238, 0.1));
      z-index: -1;
      border-radius: 35px;
      animation: rainbow-border 10s linear infinite;
    }

    @keyframes rainbow-border {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .title {
      font-size: 2.8em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: 'üéÅ';
      position: absolute;
      right: -45px;
      top: 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* QR –∫–æ–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      margin: 20px 0 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                  0 0 30px rgba(255, 215, 0, 0.3);
      border: 5px solid #ffd700;
      position: relative;
      transition: transform 0.3s ease;
    }

    .qr-container:hover {
      transform: scale(1.03);
    }

    .qr-container::before {
      content: '‚ú®';
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.5em;
      animation: sparkle 2s infinite;
    }

    .qr-container::after {
      content: '‚ú®';
      position: absolute;
      bottom: -15px;
      right: -15px;
      font-size: 1.5em;
      animation: sparkle 2s infinite reverse;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ QR */
    .qr-image {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      display: block;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    .gift-button {
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
      justify-content: center;
    }

    .gift-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
      background: linear-gradient(135deg, #ff5252, #ff7b7b);
    }

    .gift-button.secondary {
      background: linear-gradient(135deg, #4ecdc4, #6ae6dd);
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
    }

    .gift-button.secondary:hover {
      background: linear-gradient(135deg, #26a69a, #4ecdc4);
      box-shadow: 0 10px 20px rgba(78, 205, 196, 0.6);
    }

    .gift-button.tertiary {
      background: linear-gradient(135deg, #ffd166, #ffe699);
      color: #333;
      box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
    }

    .gift-button.tertiary:hover {
      background: linear-gradient(135deg, #ffc145, #ffda7a);
      box-shadow: 0 10px 20px rgba(255, 209, 102, 0.6);
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
    .voice-button {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .voice-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(155, 89, 182, 0.7);
      background: linear-gradient(135deg, #8e44ad, #7d3c98);
    }

    .voice-button.playing {
      animation: pulse-voice 1.5s infinite;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    @keyframes pulse-voice {
      0%, 100% { 
        box-shadow: 0 5px 20px rgba(231, 76, 60, 0.5);
      }
      50% { 
        box-shadow: 0 5px 30px rgba(231, 76, 60, 0.8);
      }
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
    .voice-indicator {
      display: none;
      margin-top: 25px;
      padding: 10px 20px;
      background: rgba(155, 89, 182, 0.2);
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –º—É–∑—ã–∫–µ */
    .music-info {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      animation: fadeIn 1s ease 1s both;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .gift-container {
        padding: 25px;
      }
      
      .title {
        font-size: 2.2em;
      }
      
      .title::after {
        right: -35px;
        font-size: 0.8em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .qr-image {
        width: 200px;
        height: 200px;
      }
      
      .button-container {
        flex-direction: row;
        gap: 15px;
      }
      
      .gift-button, .voice-button {
        width: auto;
        max-width: 250px;
        font-size: 1.1em;
        padding: 14px 25px;
        min-width: 160px;
      }
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .gift-button, .voice-button {
        width: 100%;
        max-width: 280px;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.8em;
      }
      
      .title::after {
        right: -30px;
        font-size: 0.7em;
      }
      
      .qr-image {
        width: 180px;
        height: 180px;
      }
      
      .gift-container {
        padding: 20px;
      }
      
      .gift-button, .voice-button {
        padding: 12px 20px;
        font-size: 1em;
        min-width: 140px;
      }
    }
  </style>
</head>
<body data-emojis="snow">
  
  <div class="ornament ornament-1">üéÑ</div>
  <div class="ornament ornament-2">üéÅ</div>
  <div class="ornament ornament-3">üåü</div>
  <div class="ornament ornament-4">‚ùÑÔ∏è</div>

  <audio id="background-music" loop style="display: none">
    <source src="audio/Christmas.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
  </audio>

  <audio id="voice-message" style="display: none">
    <source src="audio/main.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
  </audio>

  <div class="gift-container">
    <h1 class="title">–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ü–æ–¥–∞—Ä–æ–∫</h1>
    <p class="subtitle">–°–∫–∞–Ω–∏—Ä—É–π QR-–∫–æ–¥, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —Å—é—Ä–ø—Ä–∏–∑! üéÑ‚ú®</p>
    
    <div class="qr-container">
      <img src="qr.jpg" alt="QR-–∫–æ–¥ –ø–æ–¥–∞—Ä–∫–∞" class="qr-image">
    </div>
    
    <div id="voiceIndicator" class="voice-indicator">
      üîä –ò–¥–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...
    </div>
    
    <div class="button-container">
      <button id="voiceButton" class="voice-button">
        <span>üé§</span> –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
      </button>
      
      <button onclick="window.location.href='index.html'" class="gift-button tertiary">
        <span>üè†</span> –ù–∞–∑–∞–¥
      </button>
    </div>
    
  <script>
    const backgroundMusic = document.getElementById('background-music');
    const voiceMessage = document.getElementById('voice-message');
    const voiceButton = document.getElementById('voiceButton');
    const voiceIndicator = document.getElementById('voiceIndicator');
    
    let backgroundMusicPosition = 0;
    let isVoicePlaying = false;
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
    window.addEventListener('load', () => {
      backgroundMusic.volume = 0.4; // –£—Å—Ç–∞–Ω–æ–≤–∏ –≥—Ä–æ–º–∫–æ—Å—Ç—å 40%
      backgroundMusic.play().catch((error) => {
        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
        // –ü—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º –æ—à–∏–±–∫—É, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      });
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    voiceButton.addEventListener('click', () => {
      if (isVoicePlaying) {
        // –ï—Å–ª–∏ –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —É–∂–µ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ–≥–æ
        voiceMessage.pause();
        voiceMessage.currentTime = 0;
        stopVoiceMessage();
      } else {
        // –ó–∞–ø—É—Å—Ç–∏—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        playVoiceMessage();
      }
    });
    
    // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    function playVoiceMessage() {
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
      backgroundMusicPosition = backgroundMusic.currentTime;
      
      // –ü—Ä–∏–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
      backgroundMusic.pause();
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      voiceMessage.volume = 1.0;
      voiceMessage.play()
        .then(() => {
          isVoicePlaying = true;
          voiceButton.classList.add('playing');
          voiceButton.innerHTML = '<span>‚è∏Ô∏è</span> –ü–∞—É–∑–∞';
          voiceIndicator.style.display = 'block';
          voiceIndicator.innerHTML = 'üîä –ü–æ–∑–¥—Ä–∞–≤–ª—è—é —è —Ç–µ–±—è...';
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
          voiceIndicator.style.display = 'block';
          voiceIndicator.innerHTML = '‚ùå –§–∞–π–ª voice-message.mp3 –Ω–µ –Ω–∞–π–¥–µ–Ω';
          voiceIndicator.style.color = '#ff6b6b';
          voiceIndicator.style.background = 'rgba(231, 76, 60, 0.2)';
          
          // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
          backgroundMusic.currentTime = backgroundMusicPosition;
          backgroundMusic.play();
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    function stopVoiceMessage() {
      isVoicePlaying = false;
      voiceButton.classList.remove('playing');
      voiceButton.innerHTML = '<span>üé§</span> –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ';
      voiceIndicator.style.display = 'none';
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
      backgroundMusic.currentTime = backgroundMusicPosition;
      backgroundMusic.play();
    }
    
    voiceMessage.addEventListener('ended', () => {
      stopVoiceMessage();
      voiceIndicator.style.display = 'block';
      voiceIndicator.innerHTML = '–ü–æ–∑–¥—Ä–∞–≤–∏–ª?! –° –Ω–æ–≤—ã–º –≥–æ–¥–æ–º!!!';
      voiceIndicator.style.background = 'rgba(46, 204, 113, 0.2)';
      
      setTimeout(() => {
        voiceIndicator.style.display = 'none';
        voiceIndicator.style.background = 'rgba(155, 89, 182, 0.2)';
      }, 3000);
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.gift-container > *');
      elements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 300 + (index * 150));
      });
      
      setTimeout(() => {
        voiceButton.style.animation = 'pulse-voice 2s infinite 3s';
      }, 2000);
    });
    
  </script>

  <script src="script.js"></script>
