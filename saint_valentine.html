    <style>
        * {

        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .valentine-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5em;
            color: #d63c5e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.8em;
            color: #6b3b4b;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            position: relative;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: #ff6b8b;
            color: white;
            position: relative;
            z-index: 10;
        }

        .btn-yes:hover {
            background: #ff4d6d;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 139, 0.8);
        }

        .btn-no {
            background: #a8a8a8;
            color: white;
            position: relative;
            transition: all 0.2s ease;
            z-index: 5;
        }

        .btn-no:hover {
            background: #8a8a8a;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞ */
        .response-content {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px dashed #ff9a9e;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 80, 120, 0.6);
            animation: heartFloat 4s ease-in infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .message {
            font-size: 1.5em;
            color: #d63c5e;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 230, 240, 0.9);
            border-radius: 15px;
        }

        .hidden {
            display: none ;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b8b;
            position: absolute;
            animation: confettiFall 3s ease-in infinite;
            z-index: 3;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ -->
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="valentine-container">
        <h1>üíï–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!üíï</h1>
        
        <div class="question" id="question">
            –ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíù
        </div>

        <div class="buttons" id="buttons">
            <button class="btn btn-yes" id="yesBtn">–î–ê! üíñ</button>
            <button class="btn btn-no" id="noBtn">–ù–µ—Ç üíî</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–≤–µ—Ç–∞ "–î–ê" -->
        <div id="yesResponse" class="response-content hidden">
            <div class="message">
                üéâ –£–†–ê–ê–ê!!! –¢—ã –ª—é–±–æ—Ñ—Ñ—Ñ –∏ —è –ª—é–±–æ—Ñ—Ñ—Ñ! üéâ
            </div>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjZkZmQ4YzI4YjU5YzQ5ZjQ4YzE5YzE5YzE5YzE5YzE5YzE5YzE5&ct=g" alt="Happy cats">
                
            </div>
            <div style="font-size: 1.2em; margin-top: 20px; color: #ff6b8b;">
                üíù –¢—ã –º–æ—è –Ω–∞ 100%! üíù
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–≤–µ—Ç–∞ "–ù–ï–¢" -->
        <div id="noResponse" class="response-content hidden">
            <div class="message">
                üòî –û–π... –ú–æ–∂–µ—Ç –±—ã—Ç—å, –≤—Å—ë-—Ç–∞–∫–∏ –î–ê? üòî
            </div>
            <div class="gif-container">
                <img src="image/sad.jpg" alt="Sad cat">
               
            </div>
            <button class="btn btn-yes" style="margin-top: 20px;" onclick="forceYes()">–í—Å—ë-—Ç–∞–∫–∏ –î–ê! üíñ</button>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ
        function createHearts() {
            const heartsBg = document.getElementById('heartsBg');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heartsBg.appendChild(heart);
            }
        }

       

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê"
        document.getElementById('yesBtn').addEventListener('click', function() {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏ –∏ –≤–æ–ø—Ä–æ—Å
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è "–î–ê"
            document.getElementById('yesResponse').classList.remove('hidden');
            
  
            // –î–æ–±–∞–≤–ª—è–µ–º –µ—â–µ –±–æ–ª—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animation = 'heartFloat 2s ease-in';
                    document.querySelector('.hearts-bg').appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–ï–¢" - –æ–Ω–∞ –±—É–¥–µ—Ç —É–±–µ–≥–∞—Ç—å!
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.querySelector('.buttons');
        let noClickCount = 0;
        let isRunning = false;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
        function getRandomPosition() {
            const container = buttonsContainer;
            const btn = noBtn;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ –∫–Ω–æ–ø–∫–∏
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // –í—ã—á–∏—Å–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            const randomX = Math.max(0, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(0, Math.min(maxY, Math.random() * maxY));
            
            return { x: randomX, y: randomY };
        }

        // –£–±–µ–≥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–ï–¢" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        noBtn.addEventListener('mouseover', function(e) {
            if (noClickCount === 0 && !isRunning) { // –¢–æ–ª—å–∫–æ –¥–æ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
                isRunning = true;
                
                // –ú–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                noBtn.style.position = 'absolute';
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—É—é —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                const pos = getRandomPosition();
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ–º
                setTimeout(() => {
                    isRunning = false;
                }, 200);
            }
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –∫–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–µ—Ç –¥–∞–∂–µ –µ—Å–ª–∏ –±—ã—Å—Ç—Ä–æ –≤–æ–¥–∏—Ç—å –º—ã—à–∫–æ–π
        noBtn.addEventListener('mousemove', function(e) {
            if (noClickCount === 0 && !isRunning) {
                isRunning = true;
                
                const pos = getRandomPosition();
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
                
                setTimeout(() => {
                    isRunning = false;
                }, 150);
            }
        });

        noBtn.addEventListener('click', function(e) {
            noClickCount++;
            
            if (noClickCount === 1) {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                noBtn.style.position = 'relative';
                noBtn.style.left = '0';
                noBtn.style.top = '0';
                
                // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥—Ä—É—Å—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('question').style.display = 'none';
                document.getElementById('noResponse').classList.remove('hidden');
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è "–ø–µ—Ä–µ–¥—É–º—ã–≤–∞–Ω–∏—è"
        window.forceYes = function() {
             document.getElementById('noResponse').classList.add('hidden');
                document.getElementById('buttons').style.display = 'none';  
                document.getElementById('question').style.display = 'none';  
                document.getElementById('yesResponse').classList.remove('hidden');
                noClickCount = 1;
        };

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            createHearts();
        };
        
            </script>

            <script>

            const btn = document.createElement('button');
            btn.innerText = "‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
            btn.className = "gift-button";
            btn.style.marginTop = "20px";
            btn.onclick = () => audio.play();

            });
        });
        </script>
